<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Hutang Piutang</title>

<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

h1 {
  margin: 0;
  font-weight: 600;
}

label {
  font-weight: 600;
  margin-right: 8px;
}

select {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid var(--border, #ddd);
  background: var(--table-bg, #fff);
  color: var(--text, #000);
  font-size: 14px;
}

/* ============================================
   THEME SYSTEM
============================================ */
.theme-terang {
  --bg: #f5f7fa;
  --text: #121212;
  --accent: #1a73e8;
  --table-bg: #ffffff;
  --border: #dcdcdc;
}

.theme-gelap {
  --bg: #1d1f27;
  --text: #f5f5f5;
  --accent: #4aa8ff;
  --table-bg: #2c2f37;
  --border: #3a3d46;
}

.theme-sepia {
  --bg: #f3eacc;
  --text: #4e3b2f;
  --accent: #b48a54;
  --table-bg: #fff8e6;
  --border: #d8c7a3;
}

.theme-gurun {
  --bg: #f7f1e3;
  --text: #5a4632;
  --accent: #c49f63;
  --table-bg: #fffdf8;
  --border: #e8d9b8;
}

.theme-darah {
  --bg: #2a0303;
  --text: #ffdddd;
  --accent: #a30000;
  --table-bg: #3b0606;
  --border: #5a0c0c;
}

.theme-hutan {
  --bg: #e8fff0;
  --text: #0e4d2d;
  --accent: #1f8f55;
  --table-bg: #ffffff;
  --border: #bfe9d1;
}

.theme-lautan {
  --bg: #191d2b;
  --text: #18cdc1;
  --accent: #1ae8da;
  --table-bg: #ffffff;
  --border: #cfe2ff;
}

.theme-pantai {
  --bg: #fff7e6;
  --text: #4d320a;
  --accent: #e89b1a;
  --table-bg: #ffffff;
  --border: #f3d7a5;
}

.theme-sunset {
  --bg: #ffe8e8;
  --text: #4d0a0a;
  --accent: #ff3d3d;
  --table-bg: #ffffff;
  --border: #f7b5b5;
}

.theme-permen {
  --bg: #ffe9fa;
  --text: #4d0a34;
  --accent: #ff4ecf;
  --table-bg: #ffffff;
  --border: #f3c2e8;
}

.theme-retro {
  --bg: #000000;
  --text: #cb03a0;
  --accent: #ff00c8;
  --table-bg: #f8f8f8;
  --border: #cb03a0;
}

.theme-midnight {
  --bg: #0d0f16;
  --text: #d8e1ff;
  --accent: #5b72ff;
  --table-bg: #161928;
  --border: #2a3050;
}

body {
  background: var(--bg);
  color: var(--text);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: var(--table-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
}

th {
  background: var(--accent);
  color: white;
  padding: 14px;
  font-size: 15px;
}

td {
  padding: 12px;
  border-bottom: 1px solid var(--border);
}

tr:hover {
  background: rgba(0, 0, 0, 0.05);
}

.row-lunas {
  background: #e8ffe8 !important;
}

.row-belum {
  background: #fff7d1 !important;
}
</style>
</head>

<body class="theme-terang">

<header>
  <h1>Hutang / Piutang</h1>

  <div>
    <label>Pilih Tema:</label>
    <select id="themeSelector">
      <option value="terang">Terang</option>
      <option value="gelap">Gelap</option>
      <option value="sepia">Sepia</option>
      <option value="gurun">Gurun</option>
      <option value="darah">Darah</option>
      <option value="hutan">Hutan</option>
      <option value="lautan">Lautan</option>
      <option value="pantai">Pantai</option>
      <option value="sunset">Sunset</option>
      <option value="permen">Permen</option>
      <option value="retro">Retro</option>
      <option value="midnight">Midnight</option>
    </select>
  </div>
</header>

<table id="sheetTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Tipe</th>
      <th>Nominal</th>
      <th>Tanggal</th>
      <th>Keterangan</th>
      <th>Sisa Utang</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const sheetUrl =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeiMuhEDZSi97kWRld8LvBgFeq4MiHHKmm1areOT_8uVHlkK5G2L3wFDkcGTm7YG5_aNoY2PTh2jI/pub?output=csv";

const tbody = document.querySelector("#sheetTable tbody");

function formatRupiah(num) {
  return Number(num).toLocaleString("id-ID");
}

/* ðŸ”§ normalisasi angka biar 700 â†’ 700000 */
function fixNumber(n) {
  if (!n) return 0;
  n = String(n).replace(/\D/g, "");
  if (n.length <= 3) return Number(n) * 1000;
  return Number(n);
}

function formatTanggal(dateStr) {
  const d = new Date(dateStr);
  if (d.toString() === "Invalid Date") return dateStr;
  return d.toLocaleDateString("id-ID", {
    day: "2-digit",
    month: "short",
    year: "numeric",
  });
}

function loadCSV() {
  fetch(sheetUrl)
    .then((res) => res.text())
    .then((csv) => {
      const rows = csv.trim().split("\n").map(r => r.split(","));
      tbody.innerHTML = "";

      rows.slice(1).forEach((c) => {
        const nama = c[1];
        const tipe = c[2];
        const nominal = fixNumber(c[3]);
        const tgl = c[4];
        const ket = c[5];
        const sisa = fixNumber(c[6]);
        const status = c[7];

        const tr = document.createElement("tr");

        if (status === "Lunas") tr.classList.add("row-lunas");
        else tr.classList.add("row-belum");

        tr.innerHTML = `
          <td>${nama}</td>
          <td>${tipe}</td>
          <td>Rp ${formatRupiah(nominal)}</td>
          <td>${formatTanggal(tgl)}</td>
          <td>${ket}</td>
          <td>Rp ${formatRupiah(sisa)}</td>
          <td>${status}</td>
        `;
        tbody.appendChild(tr);
      });
    });
}

loadCSV();
setInterval(loadCSV, 60000);

/* THEME SWITCH */
document.getElementById("themeSelector").addEventListener("change", (e) => {
  document.body.className = `theme-${e.target.value}`;
});
</script>

</body>
</html>
