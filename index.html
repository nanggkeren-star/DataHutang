<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hutang — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="title">
    <div class="logo" id="logo">UT</div>
    <div class="headline">
      <div class="h1">Hutang — Dashboard</div>
    </div>
  </div>

  <div class="controls">
    <div style="text-align:right">
      <div style="font-size:12px;color:var(--muted);font-weight:700;margin-bottom:6px">Pilih Tema:</div>
      <div class="select-wrap">
        <select id="themeSelector">
          <option value="lautan">Lautan</button>
          <option value="retro">Retro</button>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- PANEL -->
<div class="panel">
  <div class="summary" id="summaryRow">
    <div class="card">
      <h4>Total Hutang</h4>
      <p id="totalHutang">Rp 0</p>
    </div>
    <div class="card">
      <h4>Total Piutang</h4>
      <p id="totalPiutang">Rp 0</p>
    </div>
    <div class="card">
      <h4>Belum Lunas</h4>
      <p id="countBelum">0</p>
    </div>
    <div class="card">
      <h4>Lunas</h4>
      <p id="countLunas">0</p>
    </div>
  </div>

  <div class="table-wrap">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Type</th>
          <th style="text-align:right">Nominal</th>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th style="text-align:right">Sisa Hutang</th>
          <th style="width:120px">Status</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td class="empty" colspan="7">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
